{% extends "layout.html" %}
{% block article %}
    {% from "macros.html" import show_document %}
    {% from "macros.html" import associated %}

<div class="row">
    <div class="col-md-7" >
        <h1>{{ entity.title|safe }}</h1>
        <hr>
    </div >
</div>

<div class="row">
    <div class="col-md-7">
        {{ show_document(entity) }}
    </div>

    <div class="col-md-5">
        {{ associated(entity) }}
    </div>
</div>
{% endblock article %}
