{% extends "layout.html" %}
{% block article %}
    {% from "macros.html" import show_mp %}

    <div class="row">
        <div class="col-md-6" >
            <h1>Government</h1>
            <hr>
        </div >
        <div class="col-md-6" >
            <h1>Opposition</h1>
            <hr>
        </div >
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="list-group">
                {% for mp, weight in entity.government() %}
                    <div class="list-group-item" >
                        {{ show_mp(mp) }}
                    </div>
                    <div class="list-group-separator"></div>
                {% endfor %}
            </div>
        </div>

        <div class="col-md-6">
            <div class="list-group">
                {% for mp, weight in entity.opposition() %}
                    <div class="list-group-item" >
                        {{ show_mp(mp) }}
                    </div>
                    <div class="list-group-separator"></div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock article %}
